<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <strong>Quick Links</strong>
  </div>
  <div class="card-body p-1">
    <div class="row g-3 mt-1">

      <!-- Devices -->
      <div class="col-md-4">
        <a [routerLink]="['/devices']" class="text-decoration-none">
          <div class="card h-100 border-start border-4 border-primary hover-shadow">
            <div class="card-body text-center">
              <i class="fa fa-microchip text-primary fa-2x mb-2"></i>
              <h5 class="card-title mb-2">Geräte</h5>
              <p class="text-muted small">
                Verwalten und überwachen Sie alle registrierten Geräte.
              </p>
            </div>
          </div>
        </a>
      </div>

      <!-- Clampings -->
      <div class="col-md-4">
        <a [routerLink]="['/clampings']" class="text-decoration-none">
          <div class="card h-100 border-start border-4 border-success hover-shadow">
            <div class="card-body text-center">
              <i class="fa fa-wrench text-success fa-2x mb-2"></i>
              <h5 class="card-title mb-2">Klemmplatten</h5>
              <p class="text-muted small">
                Zeigen Sie historische und Echtzeit-Klemmdaten an.
              </p>
            </div>
          </div>
        </a>
      </div>

      <!-- Event Logs -->
      <div class="col-md-4">
        <a [routerLink]="['/eventlogs']" class="text-decoration-none">
          <div class="card h-100 border-start border-4 border-danger hover-shadow">
            <div class="card-body text-center">
              <i class="fa fa-exclamation-triangle text-danger fa-2x mb-2"></i>
              <h5 class="card-title mb-2">Ereignisprotokolle</h5>
              <p class="text-muted small">
                Systemereignisse, Warnungen und Fehler überprüfen.
              </p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
