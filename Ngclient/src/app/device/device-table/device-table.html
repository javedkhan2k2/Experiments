<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <strong>Aktuelle Ger√§te </strong>
    <a routerLink="/devices" class="btn btn-sm btn-primary"
      >Alle anzeigen</a
    >
  </div>
  <div class="card-body p-0">
    <table class="table table-sm mb-0">
      <thead class="table-light">
        <tr>
          <th>Serie</th>
          <th>Modell</th>
          <th>Standort</th>
          <th>Status</th>
          <th>Aktualisiert</th>
        </tr>
      </thead>
      <tbody>
        @for (device of devices; track device.id;) {
        <tr>
          <td>{{ device.serialNumber }}</td>
          <td>{{ device.model }}</td>
          <td>{{ device.location }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="device.isActive ? 'bg-success' : 'bg-secondary'"
            >
              {{ device.isActive ? "Active" : "Inactive" }}
            </span>
          </td>
          <td>{{ device.lastUpdatedAt | date : "short" }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
